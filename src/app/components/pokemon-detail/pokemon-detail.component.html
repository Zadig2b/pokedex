<!-- Conteneur principal - affiché uniquement quand les données du Pokémon sont chargées -->
<div class="container py-4" *ngIf="pokemon() as p">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <!-- Carte contenant toutes les informations du Pokémon -->
      <div class="card shadow-sm p-4">
        <!-- Bouton retour -->
        <div class="mb-3">
          <button class="btn btn-outline-secondary" (click)="goBack()">
            ← Retour à la liste
          </button>
        </div>
        <!-- En-tête avec image, nom et ID -->
        <div class="text-center">
          <!-- Image du Pokémon -->
          <img
            [src]="p.sprites.front_default"
            class="img-fluid mb-3"
            style="max-height: 300px"
          />
          <!-- Nom du Pokémon (première lettre en majuscule) -->
          <h2 class="text-capitalize">{{ p.name }}</h2>
          <!-- Numéro d'identification du Pokémon -->
          <p class="text-muted mb-1">ID #{{ p.id }}</p>
        </div>

        <!-- Types du Pokémon (badges colorés) -->
        <div class="text-center my-3">
          <span
            *ngFor="let type of p.types"
            class="badge rounded-pill bg-primary mx-1"
          >
            {{ type.type.name }}
          </span>
        </div>

        <!-- Caractéristiques physiques (taille et poids) -->
        <div class="row text-center my-3">
          <div class="col"><strong>Taille :</strong> {{ p.height / 10 }} m</div>
          <div class="col"><strong>Poids :</strong> {{ p.weight / 10 }} kg</div>
        </div>

        <hr />

        <!-- Section des statistiques de base -->
        <h5>Statistiques</h5>
        <ul class="list-group mb-3">
          <li
            *ngFor="let stat of p.stats"
            class="list-group-item d-flex justify-content-between"
          >
            {{ stat.stat.name | titlecase }}
            <span class="badge bg-secondary rounded-pill">
              {{ stat.base_stat }}
            </span>
          </li>
        </ul>

        <!-- Section des capacités -->
        <h5>Capacités</h5>
        <div>
          <span
            *ngFor="let ability of p.abilities"
            class="badge bg-success me-2 mb-2"
          >
            {{ ability.ability.name }}
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
