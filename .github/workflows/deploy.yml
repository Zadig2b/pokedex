name: Deploy Pok√©dex to Production

on:
  push:
    branches:
      - main

jobs:
  production:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # Connexion via Tailscale
      - name: Setup Tailscale (OAuth)
        uses: tailscale/github-action@v3
        with:
          oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TS_OAUTH_SECRET }}
          tags: tag:ci

      - name: Test SSH connection
        run: |
          tailscale ssh --accept-host-key romain@pi "echo 'SSH OK'"
      
      - name: Deploy on Raspberry Pi
        run: |
          tailscale ssh --accept-host-key romain@pi "
            cd ~/pokedex &&
            git pull origin main &&
            docker compose -f docker-compose.prod.yml --project-name pokedex-prod up --build -d
          "

